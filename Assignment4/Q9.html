<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking</title>
</head>
<body>
    <h1>Hotel Room Booking Form</h1>
    <form action="/submit-booking" method="post">
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

         
        <label for="contact">Contact Info:</label>
        <input type="tel" id="contact" name="contact" placeholder="Phone or Email" required>
        <br><br>

   
        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin" required>
        <br><br>

         
        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout" required>
        <br><br>

         
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" required>
        <br><br>

        
        <label for="room-type">Room Type:</label>
        <select id="room-type" name="room-type" required>
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="suite">Suite</option>
        </select>
        <br><br>

         
        <fieldset>
            <legend>Additional Services:</legend>
            <label>
                <input type="checkbox" name="services" value="breakfast"> Breakfast
            </label>
            <br>
            <label>
                <input type="checkbox" name="services" value="airport-pickup"> Airport Pickup
            </label>
        </fieldset>
        <br>
 
        <button type="submit">Book Now</button>
    </form>
</body>
</html>
