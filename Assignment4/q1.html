<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-4</title>
</head>
<body>
    <h1>User Login</h1>
    <form action="/login" method="post">
        <label for="username">Username:</label><br>
        <input type="text" name="username" id="username" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password" required><br><br>
        <button type="submit">Log in</button>
        <a href="#reset-password">Forgot Password</a>


    </form>
    <hr>
    <h2 id="reset-password">Reset Password</h2>
    <form action="/reset-password" method="post">
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" placeholder="example@domain.com" required><br><br>
        <label for="new-password">New Password:</label><br>
        <input type="password" name="new-password" id="new-password" required><br><br>
        <label for="confirm-password">Confirm Password:</label><br>
        <input type="password" name="confirm-password" id="confirm-password" required><br><br>
        
        <button type="submit">Reset Password</button>
    </form>
</body>
</html>
