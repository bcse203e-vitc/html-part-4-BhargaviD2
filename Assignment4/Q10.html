<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Customization Template</title>
    <style>
        .preview-form {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Form Customization Template</h1>

<form id="form-customization-form">
    <label for="form-name">Form Name:</label>
    <input type="text" id="form-name" name="form-name" required>
    <br>

    <label for="num-fields">Number of Input Fields:</label>
    <input type="number" id="num-fields" name="num-fields" min="1" required>
    <br>

    <label for="field-type">Field Type:</label>
    <select id="field-type" name="field-type" required>
        <option value="text">Text</option>
        <option value="email">Email</option>
        <option value="number">Number</option>
        <option value="date">Date</option>
    </select>
    <br>

    <label for="field-label">Field Label:</label>
    <input type="text" id="field-label" name="field-label" required>
    <br>

    <button type="button" onclick="generateForm()">Generate Form</button>
</form>

<div class="preview-form" id="form-preview">
    <h2>Form Preview</h2>
    <!-- Form will be dynamically generated here -->
</div>

<script>
    function generateForm() {
        // Clear previous form preview
        const formPreview = document.getElementById('form-preview');
        formPreview.innerHTML = '<h2>Form Preview</h2>';

        // Get user inputs
        const numFields = parseInt(document.getElementById('num-fields').value);
        const fieldType = document.getElementById('field-type').value;
        const fieldLabel = document.getElementById('field-label').value;

        // Create form elements based on input
        for (let i = 0; i < numFields; i++) {
            const label = document.createElement('label');
            label.textContent = fieldLabel;

            let input;
            switch (fieldType) {
                case 'text':
                    input = document.createElement('input');
                    input.type = 'text';
                    break;
                case 'email':
                    input = document.createElement('input');
                    input.type = 'email';
                    break;
                case 'number':
                    input = document.createElement('input');
                    input.type = 'number';
                    break;
                case 'date':
                    input = document.createElement('input');
                    input.type = 'date';
                    break;
            }

            formPreview.appendChild(label);
            formPreview.appendChild(input);
        }

        // Add submit button to form preview
        const submitButton = document.createElement('button');
        submitButton.textContent = 'Submit Form';
        formPreview.appendChild(submitButton);
    }
</script>

</body>
</html>
