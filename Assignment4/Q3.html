<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-4</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="/submit" method="post">
        <label for="name">Name</label>
        <input type="text" name="name" id="'name" required><br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="example@domain.com" required><br><br>
         <!-- Rate the Website (1-5 Stars) -->
        <label for="rating">Rate the Website:</label><br>
        <input type="radio" id="star1" name="rating" value="1" required>
        <label for="star1">1 Star</label>
        <input type="radio" id="star2" name="rating" value="2" required>
        <label for="star2">2 Stars</label>
        <input type="radio" id="star3" name="rating" value="3" required>
        <label for="star3">3 Stars</label>
        <input type="radio" id="star4" name="rating" value="4" required>
        <label for="star4">4 Stars</label>
        <input type="radio" id="star5" name="rating" value="5" required>
        <label for="star5">5 Stars</label><br><br>


        <label for="feedback-type">Type of Feedback:</label>
        <select id="feedback-type" name="feedback-type" required>
            <option value="suggestion">Suggestion</option>
            <option value="bug-report">Bug Report</option>
            <option value="compliment">Compliment</option>
        </select><br><br>

         
        <label for="feedback">Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br><br>

         
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
