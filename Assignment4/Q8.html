<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
</head>
<body>
    <h1>Online Quiz Submission</h1>
    <form action="/submit-quiz" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <fieldset>
            <legend>Question 1: What is the capital of France?</legend>
            <label>
                <input type="radio" name="q1" value="paris" required> Paris
            </label>
            <br>
            <label>
                <input type="radio" name="q1" value="rome"> Rome
            </label>
            <br>
            <label>
                <input type="radio" name="q1" value="madrid"> Madrid
            </label>
        </fieldset>
        <br>

        <fieldset>
            <legend>Question 2: Which of the following are programming languages? (Select all that apply)</legend>
            <label>
                <input type="checkbox" name="q2" value="javascript"> JavaScript
            </label>
            <br>
            <label>
                <input type="checkbox" name="q2" value="python"> Python
            </label>
            <br>
            <label>
                <input type="checkbox" name="q2" value="html"> HTML
            </label>
            <br>
            <label>
                <input type="checkbox" name="q2" value="photoshop"> Photoshop
            </label>
        </fieldset>
        <br>

        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
